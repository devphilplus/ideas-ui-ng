<div class="component-employee">
    <div class="container-content">
        <div class="content">
            <h1>Employee</h1>
            <div class="container-form">
                <form class="form-employee" method="post" action=""  [formGroup]="employeeForm" [class.enabled]="enabled">
                    <fieldset>
                        <div class="messages">
                            <p>Please provide the details below to sign complete the registration</p>
                            <p *ngIf="message != ''" [attr.class]="message_type" >{{ message }}</p>
                        </div>
                    </fieldset>
                    <fieldset>
                        <mat-form-field appearance="outline">
                            <mat-label>Prefix</mat-label>
                            <input type="text" id="prefix" name="prefix" required readonly matInput class="field-prefix field-required" formControlName="prefix"/>
                            <mat-icon matSuffix>Prefix</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Given Name</mat-label>
                            <input type="text" id="given_name" name="given_name" required readonly matInput class="field-given-name field-required" formControlName="given_name"/>
                            <mat-icon matSuffix>Name</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Middle Name</mat-label>
                            <input type="text" id="middle_name" name="middle_name" required readonly matInput class="field-middle-name field-required" formControlName="middle_name"/>
                            <mat-icon matSuffix>Name</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Family Name</mat-label>
                            <input type="text" id="family_name" name="family_name" required readonly matInput class="field-family-name field-required" formControlName="family_name"/>
                            <mat-icon matSuffix>Name</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Suffix</mat-label>
                            <input type="text" id="suffix" name="suffix" required readonly matInput class="field-suffix field-required" formControlName="suffix"/>
                            <mat-icon matSuffix>Suffix or honorifics</mat-icon>
                        </mat-form-field>
                    </fieldset>
                    <fieldset>
                        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                            <mat-tab label="First">Content 1</mat-tab>
                            <mat-tab label="Second">Content 2</mat-tab>
                            <mat-tab label="Third">Content 3</mat-tab>
                          </mat-tab-group>
                          
                          <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
                            <mat-tab label="First">Content 1</mat-tab>
                            <mat-tab label="Second">Content 2</mat-tab>
                            <mat-tab label="Third">Content 3</mat-tab>
                          </mat-tab-group>
                          
                          <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end">
                            <mat-tab label="First">Content 1</mat-tab>
                            <mat-tab label="Second">Content 2</mat-tab>
                            <mat-tab label="Third">Content 3</mat-tab>
                          </mat-tab-group>                          
                    </fieldset>
                    <input type="hidden" formControlName="employee_id" />
                </form>
            </div><!-- .container-form -->
        </div><!-- .content -->
    </div><!-- .container-content -->
</div><!-- .component-employee -->
